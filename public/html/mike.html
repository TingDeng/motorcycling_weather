        <script type="text/javascript">
        window.onload = function() {

            var map,
                dir;

            map = L.map('map', {
              layers: MQ.mapLayer(),
              center: [ 38.895345, -77.030101 ],
              zoom: 15
            });

            dir = MQ.routing.directions();

            dir.route({
                locations: [
                    {{Ride.start}},
                    {{Ride.end}}
                ]
            });

            map.addLayer(MQ.routing.routeLayer({
                directions: dir,
                fitBounds: true
            }));
        }
    </script>
